<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Page</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        header {
    position: absolute;
    width: 200%;
    display: flex;
    justify-content: space-between; /* Space out left and right sections */
    align-items: last baseline;
    padding: 30px 110px;
        }
    .nav-links {
    display: flex;
    gap: 1px;
}
.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    padding: 10px 10px;
}
.right-links {
    display: flex;
    align-items: ;
    gap: 15px;
}
.right-links a {
    text-decoration: none;
    color: black;
    font-weight: bold;
}

.cta-button {
    padding: 10px 20px;
    color: #fff;
    background-color: #0073e6;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
        }
        section {
            padding: 60px;
            margin: 10px;
            text-align: center;
            background-color: white;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed; bottom: 0; width: 100;
        }
        .container {
            background-color: lightblue;
            padding: 30px;
            border-radius: 20px;
            max-width: 300px;
        
        }
        img {
            width: 60px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 20px;
        } 
        .logo-container {
    position: absolute;
    top: 10px;
    left: 30px;
}
.centered-section {
    text-align: center;
    padding: 50px;
    background-color: #f8f8f8;
    border-radius: 10px;
       
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo/Logo.jpeg" alt="My Logo" class="logo">
        </div>
        <nav class="nav-links">
            <a href="#library">Library</a>
            <a href="#subject">Subjects</a>
            <a href="#path">Paths</a>
        </nav>
        <div class="right-links">
            <a href="#sign in">Sign in</a>
            <button class="cta-button">Join Pro</button>
        </div>
    </header>

    <section>
        <div class="centered-section">
            <h1>Ready to build something awesome?</h1>
            <p></p>
        </div>
    </section>
</body>
</html>
